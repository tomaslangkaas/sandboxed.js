<html>
<script src="sandboxed.js"></script>
<script>

  test('Remove >>=', '>>=', '');
  //test('Remove >>>=', '>>>=', '');
  test('Remove <<=', '<<=', '');
  test('Remove {}', '{}', '');
  test('Remove []', '[]', '');
  test('Remove =', '=', '');
  test('Remove +=', '+=', '');
  test('Remove -=', '-=', '');
  test('Remove *=', '*=', '');
  test('Remove /=', '/=', '');
  test('Remove %=', '%=', '');
  test('Remove ^=', '^=', '');
  test('Remove |=', '|=', '');
  test('Remove &=', '&=', '');
  test('Remove ~=', '~=', '');
  
  alert('All tests passed');

  function test(description, actual, expected) {
    if(sandboxed.compile(actual) !== expected) {
      alert('Test failed: ' + description);
      throw new Error('Error: ' + description); 
    }
  }
</script>
</html>
